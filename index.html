<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="header"><p>Etch-a-Sketch</p></div>
        <div class="main">
            <div class="buttons">
                <div class="color-pick">
                    <div class="text">Pen Color</div>
                    <label class="colorwrap"><input type="color" class="rgb"></label>
                </div>
                <div class="color-mode">Color Mode</div>
                <div class="rainbow-mode">Rainbow Mode</div>
                <div class="eraser">Eraser</div>
                <div class="grid-size">
                    <div class="text">Grid Size</div>
                    <input type="text" value="16" class="size">
                </div>
            </div>
            <div class="container"></div>
        </div>

    </body>
    <script src="script.js"></script>
    
</html>
